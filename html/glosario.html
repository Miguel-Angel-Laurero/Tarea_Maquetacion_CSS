<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/glosario.css">
  <script src="js/glosario.js" defer></script>
  <script src="js/cards.js" defer></script>

<body>
  <div id="container">
    <header>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>

        <div id="logo">
            <h1>Las Tierras de Lantea</h1>
            
        </div>
    </header>

    <nav id="navigation">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="personajes.html"><i class="fas fa-users"></i> Personajes</a>
    <a href="glosario.html"><i class="fas fa-book"></i> Glosario</a>

        <a href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>

    <div class="main-content">
      <main class="glossary">
        <div class="glossary-controls">
          <p>Glosario de personajes</p>
          <label for="search">Buscar personaje</label>
          <input id="search" class="search-bar" type="search" placeholder="Escribe el nombre..." aria-label="Buscar personaje">

          <div class="category-filter" role="tablist" aria-label="Filtrar por categoría">
            <button class="cat-btn active" data-cat="all">Todos</button>
            <button class="cat-btn" data-cat="aliado">Aliados</button>
            <button class="cat-btn" data-cat="villano">Villanos</button>
            <button class="cat-btn" data-cat="neutral">Neutrales</button>
          </div>
        </div>

        <div class="glossary-grid" id="glossaryGrid">
          <!-- Aliados -->
          <article class="card" data-name="Gran sacerdotisa" data-category="aliado">
            <div class="card-content">
              <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/aliados/Gran_sacerdotisa.png" alt="Gran sacerdotisa  ">
              <h4>Gran sacerdotisa</h4>
            </div>
          </article>
          <article class="card" data-name="Capitan" data-category="aliado">
              <div class="card-content">
                <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/aliados/El_capitan.png" alt="El capitan">
                <h4>El capitán</h4>
              </div>
            </article>
            <article class="card" data-name="Yah" data-category="aliado">
              <div class="card-content">
                  <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/aliados/Yah.png" alt="Yah">
                  <h4>Yah</h4>
                </div>
            </article>
          <!-- Neutrales -->
          <article class="card" data-name="Elise" data-category="neutral">
              <div class="card-content">
                  <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/neutrales/Elise.png" alt="Elise">
                  <h4>Elise</h4>
                </div>
            </article>
            <article class="card" data-name="Elise" data-category="neutral">
              <div class="card-content">
                  <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/neutrales/" alt="">
                  <h4></h4>
                </div>
            </article>
            <article class="card" data-name="Elise" data-category="neutral">
              <div class="card-content">
                  <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/neutrales/" alt="">
                  <h4></h4>
                </div>
            </article>
            <!-- Villanos -->
            <article class="card" data-name="Apophis" data-category="villano">
              <div class="card-content">
                <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/villanos/Apophis.jpg" alt="Apophis">
                <h4>Apophis</h4>
              </div>
            </article>
            <article class="card" data-name="Bailarines_Mecanicos" data-category="villano">
              <div class="card-content">
                <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/villanos/Bailarines_Mecanicos.png" alt="Bailarines Mecanicos">
                <h4>Bailarines Mecánicos</h4>
              </div>
            </article>
            <article class="card" data-name="Soldado_Elfo" data-category="villano">
              <div class="card-content">
                <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/glosario/villanos/Soldado_Elfo.png" alt="Soldado Elfo">
                <h4>Soldado Elfo</h4>
              </div>
            </article>

        </div>

      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <strong>Las Tierras de Lantea</strong>

          <div class="socials">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="copyright">
            © 2025 Las Tierras de Lantea
          </div>
        </div>
