<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glosario - Tierras de Lantea</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="container">
    <header>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div id="logo">
            <h1>Las Tierras de Lantea</h1>
            <p>Glosario de personajes</p>
        </div>
    </header>

    <nav id="navigation">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="personajes.html"><i class="fas fa-users"></i> Personajes</a>
    <a href="glosario.html"><i class="fas fa-book"></i> Glosario</a>
    <a href="mapa.html"><i class="fas fa-map-marked-alt"></i> Mapa</a>
        <a href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>

    <div class="main-content">
      <main class="glossary">
        <div class="glossary-controls">
          <label for="search">Buscar personaje</label>
          <input id="search" class="search-bar" type="search" placeholder="Escribe el nombre..." aria-label="Buscar personaje">

          <div class="category-filter" role="tablist" aria-label="Filtrar por categoría">
            <button class="cat-btn active" data-cat="all">Todos</button>
            <button class="cat-btn" data-cat="heroe">Héroes</button>
            <button class="cat-btn" data-cat="villano">Villanos</button>
            <button class="cat-btn" data-cat="neutral">Neutrales</button>
          </div>
        </div>

        <div class="glossary-grid" id="glossaryGrid">
          <!-- Aliados -->
          <article class="card" data-name="Folken Herr" data-category="heroe">
            <div class="card-content">
              <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/pnj/FolkenHerr.jpg" alt="Folken Herr">
              <h4>Folken Herr</h4>
            </div>
          </article>
          <!-- Neutrales -->
          <article class="card" data-name="Kalael" data-category="neutral">
              <div class="card-content">
                  <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/pnj/Kalael.png" alt="Kalael">
                  <h4>Kalael</h4>
                </div>
            </article>
            <!-- Villanos -->
            <article class="card" data-name="Apophis" data-category="villano">
              <div class="card-content">
                <img class="card-img" src="../img/pnj/incognita.png" data-src="../img/pnj/Godrick.png" alt="Godrick">
                <h4>Godrick</h4>
              </div>
            </article>
            


          <!-- Add more cards as needed -->
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <strong>Las Tierras de Lantea</strong>
          </div>
          <div class="socials">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="copyright">
            © 2025 Las Tierras de Lantea
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="js/glosario.js"></script>
  <script src="js/cards.js"></script>
</body>
</html>
