<html lang="es">

  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/mapa.css">
    <script src="js/cards.js" defer></script>
</head>
<body>
  <div id="container">
    <header>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div id="logo">
            <h1>Las Tierras de Lantea</h1>
            <p>Mapa del mundo</p>
        </div>
    </header>

    <nav id="navigation">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="personajes.html"><i class="fas fa-users"></i> Personajes</a>
        <a href="glosario.html"><i class="fas fa-book"></i> Glosario</a>
        <a href="mapa.html"><i class="fas fa-map-marked-alt"></i> Mapa</a>
        <a href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>

    <div class="main-content">
      <main class="map-page">
        <section class="map-container">  
          <img src="../img/mapaMundial.png" alt="Mapa mundial de Las Tierras de Lantea" class="world-map">
          <!-- Ejemplos de posiciones aproximadas (ajusta % según tu imagen) -->
          <div class="city" style="top: 29%; left: 15.5%;" data-name="Chu'lak" data-info="Ciudad principal de los Señores del Sistema."></div>
          <div class="city" style="top: 39%; left: 44%;" data-name="Goranak" data-info="Capital de Tau'ri."></div>
          <div class="city" style="top: 50%; left: 50%;" data-name="Dakaara" data-info="Ciudad sagrada del pueblo Tau'ri."></div>
          <div class="city" style="top: 40%; left: 75%;" data-name="Abydos" data-info="Antigua ciudad del Protectorado Rand."></div>
          <div class="city" style="top: 70%; left: 80%;" data-name="Orilla" data-info="Puerto principal en Ida."></div>
          <div class="city" style="top: 73%; left: 88%;" data-name="Hala" data-info="Capital de Ida."></div>
          <div class="city" style="top: 85%; left: 35%;" data-name="Revana" data-info="Capital de Tok'ra, región helada del sur."></div>

          <div id="tooltip" class="tooltip"></div>
        </section>

        <div>
          <img src="" id="city-img">
        </div>
          <script>
            const tooltip = document.getElementById('tooltip');

            document.querySelectorAll('.city').forEach(city => {
              city.addEventListener('mouseenter', e => {
                tooltip.style.display = 'block';
                tooltip.innerText = city.dataset.name + ": " + city.dataset.info;
              });
              city.addEventListener('mousemove', e => {
                tooltip.style.top = (e.pageY - 40) + 'px';
                tooltip.style.left = (e.pageX + 10) + 'px';
              });
              city.addEventListener('mouseleave', e => {
                tooltip.style.display = 'none';
              });
              city.addEventListener('click', e => {
                let ciudad =document.getElementById("city-img");
                ciudad.src = "../img/ciudades/"+ city.dataset.name +".png";
              });
            });
        </script>
      </main>

      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <strong>Las Tierras de Lantea</strong>
          </div>

          </div>
          <div class="copyright">
            © 2025 Las Tierras de Lantea
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
